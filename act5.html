<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Compras De Huayra</title>

    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #taskContainer {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #9422ff;
        }

        .inputContainer {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .inputContainer button {
            padding: 10px;
            background-color: #9422ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .inputContainer button:hover {
            background-color: #9422ff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between; 
        }

        li span {
            flex-grow: 1; 
        }

        li:last-child {
            border-bottom: none;
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }

        .completeBtn, .deleteBtn {
            background-color: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 0 5px;
        }

        .completeBtn:hover, .deleteBtn:hover {
            color: #9422ff;
        }

        .material-icons {
            font-size: 24px;
            color: black;
            cursor: pointer;
            transition: color 0.3s;
        }

        .material-icons:hover {
            color: #9422ff;
        }

        .deleteBtn {
            order: 3;
            margin-left: 10px; 
        }

    </style>
</head>

<body>
    <div id="taskContainer">
        <h1>Lista de Compras</h1>
        <div class="inputContainer">
            <input type="text" id="newItemInput" placeholder="Inserta un nuevo ítem">
            <button id="addItemBtn">Agregar</button>
        </div>
        <ul id="itemsList">
            </ul>
    </div>

    <script>
    
        const newItemInput = document.getElementById('newItemInput'); 
        const addItemBtn = document.getElementById('addItemBtn');     
        const itemsList = document.getElementById('itemsList');      

        function toggleComplete(event) {
            
            const listItem = event.currentTarget.parentElement;
            listItem.classList.toggle('completed'); 
        }

       
        function deleteItem(event) {
            
            const listItem = event.currentTarget.parentElement;
            itemsList.removeChild(listItem);
        }

       
        function addItem() {
            
            const itemText = newItemInput.value.trim();

            if (itemText === '') {
                alert('Por favor, inserta un ítem antes de agregar.');
                return;
            }

            
            const newLi = document.createElement('li');
            
            
            const textSpan = document.createElement('span');
            textSpan.textContent = itemText;
            newLi.appendChild(textSpan);

            const completeBtn = document.createElement('button');
            completeBtn.className = 'completeBtn';
            completeBtn.innerHTML = '<i class="material-icons">check</i>';
            
            completeBtn.addEventListener('click', toggleComplete);
            newLi.appendChild(completeBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'deleteBtn';
            deleteBtn.innerHTML = '<i class="material-icons">delete</i>';
            
            deleteBtn.addEventListener('click', deleteItem);
            newLi.appendChild(deleteBtn);
            itemsList.appendChild(newLi);

            newItemInput.value = '';
        }
        addItemBtn.addEventListener('click', addItem);
        
        newItemInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });
    </script>
</body>
</html>
